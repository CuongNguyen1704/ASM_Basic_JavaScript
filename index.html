        <script>
            var imgs = ["img/banner.jpg", "img/banner1.png", "img/banner2.png"];
            var i = 0;
            var a = document.getElementById("img");

            function next() {
                if (i == imgs.length - 1) {
                    i = 0;
                } else {
                    i++;
                }
                a.src = imgs[i];
            }

            function back(){
                if (i > 0) {
                    i = i - 1;
                }
                else{
                    i = imgs.length -1;
                }

                a.src =  imgs[i];
            }
            
          
            let c =0;
            function auto(){
               c =  setInterval(next,1000)
            }
            

            function pause(){
                
                clearInterval(c);
                 
            }
        </script>
